<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Calculator TI-2bazillion</h1>
    <div class="top-button button">
      <button class="action-button">
        Clear
      </button></div>
    <div class ="display">
    <input id="textbox">
    </div>
    <div class="grid-container" id="alpha">
      <div class="grid-item"><button id ="1" class="letters">1</button></div>
      <div class="grid-item"><button id ="2" class="letters">2</button></div>
      <div class="grid-item"><button>3</button></div>
      <div class="grid-item"><button>4</button></div>
      <div class="grid-item"><button>5</button></div>
      <div class="grid-item"><button>6</button></div>
      <div class="grid-item"><button>7</button></div>
      <div class="grid-item"><button>8</button></div>
      <div class="grid-item"><button>9</button></div>
      <div class="grid-item"><button>0</button></div>
      <div class="grid-item"><button>.</button></div>
      <div class="grid-item"><button>+</button></div>
      <div class="grid-item"><button>-</button></div>
      <div class="grid-item"><button>*</button></div>
      <div class="grid-item"><button>/</button></div>
      <div class="grid-item"><button>=</button></div>

 <script type="text/javascript">
        var buttons = document.querySelectorAll("#alpha button");

for(var i =0; i < buttons.length; i++){
  var btn = buttons[i];
  btn.addEventListener("click", function() {
    document.getElementById("textbox").value += this.innerHTML;
  });
}
    </script>
</body>
  </body>
</html>
