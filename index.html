<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Calculator TI-2</h1>
   
    <!-- <div class ="display">
      <input id="textbox">
    </div> -->
  <div class="grid-container" id="alpha"> 
      <div class ="display"><input id="textbox"></div>
      <div class="grid-item"><button id ="1" class="digit">1</button></div>
      <div class="grid-item"><button id ="2" class="digit">2</button></div>
      <div class="grid-item"><button id ="2" class="digit">3</button></div>
      <div class="grid-item"><button id ="2" class="digit">4</button></div>
      <div class="grid-item"><button id ="2" class="digit">5</button></div>
      <div class="grid-item"><button id ="2" class="digit">6</button></div>
      <div class="grid-item"><button id ="2" class="digit">7</button></div>
      <div class="grid-item"><button id ="2" class="digit">8</button></div>
      <div class="grid-item"><button id ="2" class="digit">9</button></div>
      <div class="grid-item"><button id ="2" class="digit">0</button></div>
      <div class="grid-item"><button id ="2" class="digit">.</button></div>
      <div class="grid-item"><button id ="+" class="mathFunction">+</button></div>
      <div class="grid-item"><button id ="-" class="mathFunction">-</button></div>
      <div class="grid-item"><button id ="*" class="mathFunction">*</button></div>
      <div class="grid-item"><button id ="/" class="mathFunction">/</button></div>
      <div class="grid-item"><button id ="=" class="mathFunction">=</button></div>
        <div class="grid-item"><button id ="clear" class="clearDisplay">clear</button></div>

    </div>
 <script type="text/javascript">
 //array of buttons that are digits and going to be output on the display
    var buttons = document.querySelectorAll(".digit");
  //function that displays inner text of buttons
    for(var i =0; i < buttons.length; i++){
    var btn = buttons[i];
      btn.addEventListener("click", function() {
        document.getElementById("textbox").value += this.innerHTML;
      });
    }
    </script>
</body>
</html>
